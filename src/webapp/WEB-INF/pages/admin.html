<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>

    <tr th:each="user, state : ${users}">
        <td th:utext="${user.getName()}"></td>
        <td th:utext="${user.getLastName()}"></td>
        <td th:utext="${user.getAge()}"></td>
        <td>
            <a type="button" th:href="@{{id}/deleteUser(id=${user.getId()})}"> Delete this user </a>
        </td>
        <td>
            <a th:href="@{{id}/edit(id=${user.getId()})}"> Edit this user </a>
        </td>
    </tr>
    </td>
    <a type="button" th:href="@{new/}"> Add User </a>
    </td>
</table>
</body>
</html>
